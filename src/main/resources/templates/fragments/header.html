<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" href="../../static/css/header.css">
</head>
<body>
<header>
  <div class="jumbotron" style="margin-bottom: 0;">
    <div class="container text-center">
      <h1>iDance Store</h1>
      <p>Shall we dance?</p>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 50px; border-radius: 0;">
    <a class="navbar-brand" href="/index">iDance</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

      <ul class="nav navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/product" th:href="@{/product}">Все товары</a>
        </li>
        </ul>

         <ul class="nav navbar-nav navbar-right">
        <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
          <a class="nav-link disabled">Для оформления заказа войдите или зарегистрируйтесь:</a>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
          <a class="nav-link active" area-current="page" href="/authentication/login">Вход</a>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
          <a class="nav-link active" area-current="page" href="/authentication/registration"></i>Регистрация</a>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
          <a class="nav-link active" href="cart" th:href="@{/cart}">Корзина</a>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
          <a class="nav-link active" href="orders" th:href="@{/orders}">Заказы</a>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
          <form method="post" th:action="@{/logout}">
            <button type="submit" class="btn btn-secondary"><i class="fas fa-bars"></i>Выйти</button>
          </form>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
          <form method="post" th:action="@{/logout}">
            <button type="submit" class="btn btn-secondary">Выйти</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</header>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</html>
