<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Аутентификация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/entry.css}" href="../../static/css/entry.css">
</head>
<body>
<div th:replace="/fragments/header :: header">
</div>
<div class="container text-center">
<form method="post" action="/process_login" id="form">
    <h3 class="container text-center" style="margin: 10px">Авторизация</h3>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Введите логин: </label><br>
    <input type="text" placeholder="Введите ваш логин" name="username" id="username">
    <br>
    <label for="password">Введите пароль: </label>
    <br>
    <input type="password" placeholder="Введите ваш пароль" name="password" id="password">
    <br>
    <button type="submit" class="btn btn-primary" style="margin:10px">Войти</button>
    <a type="submit" class="btn btn-primary" href="/authentication/registration">Регистрация</a>
    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>
</form>
</div>
<br>
<br>
<div th:replace="/fragments/footer :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</html>
