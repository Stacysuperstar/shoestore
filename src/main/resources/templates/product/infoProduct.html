<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Информация о товаре</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="../../static/css/index.css">
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<div class="container">
    <h3 class="container text-center" style="margin: 10px">Информация о товаре:</h3>
    <div class="card" id="card">
        <div th:each="img : ${product.getImageList()}">
            <img th:src="'/img/' + ${img.getFileName()}" width="300px">
        </div>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="'/img/' + ${product.imageList[0].getFileName()}" height="300px">
            </div>
        </div>
    </div>
        </div>

    <div class="row" style="margin-left:10px">
        <h3 style="margin-bottom:10px;" th:text="${product.getTitle()}"></h3>
        <pre style="font-size:20px; text-align: justify;" th:text="'Описание: ' + ${product.getDescription()}"></pre>
        <p style="font-size:20px; text-align: justify;" th:text="'Цена: ' + ${product.getPrice()}"></p>
        <p style="font-size:20px; text-align: justify;" th:text="'Склад: ' + ${product.getWarehouse()}"></p>
        <p style="font-size:20px; text-align: justify;" th:text="'Продавец: ' + ${product.getSeller()}"></p>
        <p style="font-size:20px; text-align: justify;" th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
        <a type="submit" class="btn btn-success" th:href="@{/cart/add/{id}(id=${product.getId()})}">Добавить в корзину</a>
</div>
</div>
</div>
<div th:replace="/fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</html>
