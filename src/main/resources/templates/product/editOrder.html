<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Редактирование заказов</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link th:href="@{/css/index.css}" type="text/css" ref="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<div class="container">
  <div class="text-center mt-5">
    <h1>Редактирование заказов</h1>
  </div>

  <div class="row" style="height: calc(100% - 380px)">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class = "container">
            <form id="contact-form" role="form" th:method="POST" th:action="@{/admin/order/edit/{id}(id=${order.getId()})}" th:object="${order}" enctype="multipart/form-data">
              <div class="controls">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="number">Введите наименование товара: </label>
                      <textarea type="text" th:field="*{number}" placeholder="Наименование" rows="1" id="number" required="required" class="form-control"></textarea >
                      <div style="color: red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="price">Введите цену товара: </label>
                      <input type="number" th:field="*{price}" min="1" step="0.00" id="price"   name="number" class="form-control"   >
                      <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="count">Введите количество: </label>
                      <input type="number" th:field="*{count}" min="1" step="0.00" id="count" name="number" class="form-control"   >
                      <div style="color: red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="dateTime">Введите дату заказа: </label>
                      <textarea th:field="*{dateTime}" placeholder="Продавец" id="dateTime" class="form-control"></textarea>
                      <div style="color: red" th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="status">Введите статус: </label>
                      <textarea type="text" th:field="*{status}" placeholder="Наименование" rows="1" id="status" required="required" class="form-control"></textarea>
                      <div style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                    </div>
                  </div>
                </div>

                <br>
                <div class="col-md-6">
                  <input type="submit" class="btn btn-primary btn-lm  pt-2 btn-block" value="Редактировать">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="/fragments/footer :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</html>
