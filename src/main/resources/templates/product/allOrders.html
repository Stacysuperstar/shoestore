<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Перечень всех заказов</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link th:href="@{/css/index.css}" type="text/css" ref="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<div class="container">
  <div class="row" >
    <h3 class="container text-center" style="margin: 10px">Список вcех заказов</h3>
  </div>
  <div class="row row-cols-1">
    <div th:each="order : ${orderall}">
      <h4 th:text="'Заказ № ' + ${order.getNumber()}" ></h4>
      <p th:text="'Покупатель: ' + ${order.getPerson().getLogin()}"></p>
      <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px">
      <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
      <p th:text="'Количество: ' + ${order.getCount()}"></p>
      <p th:text="'Цена: ' + ${order.getPrice()}"></p>
      <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
      <p th:text="'Статус: ' + ${order.getStatus()}">

      <div>
        <a class="btn btn-primary btn-sm" th:href="@{/admin/order/edit/{id}(id=${order.getId()})}" style="margin: 10px">Редактировать заказ</a>
        <a class="btn btn-primary btn-sm" th:href="@{/admin/order/delete/{id}(id=${order.getId()})}" style="margin: 10px">Удалить заказ</a>
      </div>
    </div>
  </div>
  <div th:replace="/fragments/footer :: footer"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</html>
